<div class="formulario-container-detail">
    <form class="formulario-content-detail">

        <button type="button" class="cerrar-btn" (click)="cerrarVentana()">X</button>

        <input type="text" [(ngModel)]="productoBusqueda" name="productoBusqueda" class="input-mediano"
            placeholder="Buscar producto" />
        <button (click)="buscarProducto()">Buscar</button>

        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Código de Artículo</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody *ngIf="products.length > 0">
                    <tr *ngFor="let producto of products">
                        <td>{{ producto.CODIGO_ARTICULO }}</td>
                        <td>{{ producto.DESCRIPCION }}</td>
                        <td>₡{{ producto.PRECIO }}</td>
                        <td><input type="number" id="cantidad" [(ngModel)]="cantidad" name="cantidad" min="1" /> </td>
                        <td><button (click)="addProductInvoice(producto, cantidad)">Agregar</button></td>
                    </tr>
                </tbody>
                <tbody *ngIf="products.length === 0">
                    <tr>
                        <td colspan="5">No hay productos que mostrar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        

    </form>
</div>
